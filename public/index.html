<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Kurt Lourens - Playground</title>
  <link rel="stylesheet" href="/assets/css/custom.css">
  <style>
    #kurt-lourens-desktop,
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .fullscreen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .fullscreen .center-loader {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fullscreen.initial {
      opacity: 1;
      background-color: #7f5a83;
      background-image: linear-gradient(315deg, #5a7683 0%, #0d324d 74%);
      transition: opacity 1s ease-in-out;
      z-index: 10100;
    }

    .fullscreen.initial.fade {
      opacity: 0;
    }

    .loader {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 250px;
      border-radius: 50%;
      transform-origin: 100px 100px;
      animation: 4500ms linear 0s normal none infinite running;
      animation-name: rotate;
    }

    .loader span::after {
      position: absolute;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #fff;
      content: "";
      display: block;
      transform-origin: 100px 100px;
      animation-duration: 3000ms;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .loader.small {
      width: 50px;
      height: 50px;
      transform-origin: 25px 25px;
    }

    .loader.small span::after {
      width: 8px;
      height: 8px;
      transform-origin: 25px 25px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
    }

    .loading-container h1 {
      text-align: center;
      font-size: 3em;
      color: white;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .pip-0::after {
      transform: rotate(0deg);
      animation-name: rotate-0;
      animation-delay: 900ms;
    }

    @keyframes rotate-0 {

      0%,
      20% {
        transform: rotate(0deg);
      }

      40%,
      60% {
        transform: rotate(180deg);
      }

      80%,
      100% {
        transform: rotate(360deg);
      }
    }

    .pip-1::after {
      transform: rotate(20deg);
      animation-name: rotate-1;
      animation-delay: 775ms;
    }

    @keyframes rotate-1 {

      0%,
      20% {
        transform: rotate(20deg);
      }

      40%,
      60% {
        transform: rotate(200deg);
      }

      80%,
      100% {
        transform: rotate(380deg);
      }
    }

    .pip-2::after {
      transform: rotate(40deg);
      animation-name: rotate-2;
      animation-delay: 650ms;
    }

    @keyframes rotate-2 {

      0%,
      20% {
        transform: rotate(40deg);
      }

      40%,
      60% {
        transform: rotate(220deg);
      }

      80%,
      100% {
        transform: rotate(400deg);
      }
    }

    .pip-3::after {
      transform: rotate(60deg);
      animation-name: rotate-3;
      animation-delay: 525ms;
    }

    @keyframes rotate-3 {

      0%,
      20% {
        transform: rotate(60deg);
      }

      40%,
      60% {
        transform: rotate(240deg);
      }

      80%,
      100% {
        transform: rotate(420deg);
      }
    }

    .pip-4::after {
      transform: rotate(80deg);
      animation-name: rotate-4;
      animation-delay: 400ms;
    }

    @keyframes rotate-4 {

      0%,
      20% {
        transform: rotate(80deg);
      }

      40%,
      60% {
        transform: rotate(260deg);
      }

      80%,
      100% {
        transform: rotate(440deg);
      }
    }

    .pip-5::after {
      transform: rotate(100deg);
      animation-name: rotate-5;
      animation-delay: 275ms;
    }

    @keyframes rotate-5 {

      0%,
      20% {
        transform: rotate(100deg);
      }

      40%,
      60% {
        transform: rotate(280deg);
      }

      80%,
      100% {
        transform: rotate(460deg);
      }
    }

    @keyframes opacity {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg bg1">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="kurt-lourens-desktop"></div>
</body>

</html>
